repos:
    - repo: local
      hooks:
          - id: isort
            name: isort
            stages: [commit]
            language: system
            entry: isort --check-only --skip .venv src
            types: [python]

          - id: black
            name: black
            stages: [commit]
            language: system
            entry: black --check --exclude="migrations|.venv" src
            types: [python]

          - id: flake8
            name: flake8
            stages: [commit]
            language: system
            entry: flake8 src
            types: [python]
            exclude: setup.py

          - id: mypy
            name: mypy
            stages: [commit]
            language: system
            entry: mypy src
            types: [python]
            pass_filenames: false
